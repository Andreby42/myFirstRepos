<div id="main" class="fix">
	<div class="l_mesxxtop">
		<span>系统消息</span>
	</div>
	<!--l_mesxxtop  stop -->
	<!--l_mesxxcon  begin -->
	<div class="l_mesxxcon fix">
		<div class="l_mesxxconleft">
			<a href="#">
				<div class="l_mesleftmk fix active">
					<div class="l_mesleftmk01">
						<i></i>
					</div>
					<div class="l_mesleftmk02">
						<h3>系统通知</h3>
						<!-- <p>无未读消息</p> -->
					</div>
				</div>
				<!--l_mesleftmk  stop -->
			</a>

		</div>
		<!--l_mesxxconleft  stop -->
		<div class="l_mesxxconright">
			<div>
				<div class="l_xttztop" id="Messagedata">
					<span>系统通知<i></i></span> <a href="javascript:;">
						<div class="l_pbmesxx none">
							<ul>
								<li>清空</li>
							</ul>
							<i></i>
						</div>
					</a>
				</div>
				<div id="contentRows"></div>
				<script id="rowslist" type="text/html">
                    {{each list as vo}}
                    <div class="l_xxtzmk">
					<div class="l_xxtzmktop">
						<span>{{if vo.sendtime != null}}{{vo.sendtime | toDate}}{{/if}}</span>
					</div>
					<div class="l_xxtzmkcon">
						<h3>{{vo.title}}</h3>
						<p>{{vo.content}}</p>
						<div class="l_gbyhqchc" style='background:none;'>
						<img src="/resource/pc/member/images/close.png"></img>
							<input name="chMes" id="ids" type="hidden" value='{{vo.id}}'>
						</div>
					</div>
				</div>
                    {{/each}}
                    </script>
			</div>
			<div class="pager" id="pager"></div>
			<!--  <div class="mt30 text-center"><a href="javascript:;">查看更多消息</a></div>-->
		</div>
		
		<!--l_mesxxconright  stop -->
	</div>
	<!--l_mesxxcon  stop -->
</div>
