<body>
<!--main  主要内容  开始 -->
<div id="main" class="fix">
    <!--main-left 左边内容  开始 -->
    <% include("/template/pc/memberCenter/Shared/_PartialLeftside.html",{}){}%>
    <!--main-left 左边内容  结束 -->
    <!--rightside 右边内容  结束 -->
    <div class="rightside">
        <!--l_jfmx积分明细  begin -->
        <div class="l_jfmx mt0">
            <!--l_jfmxtop  begin -->
            <div class="l_jfmxtop">
                <h3><a href="#">购买咨询</a></h3>
            </div><!--l_jfmxtop  stop -->
            <!--jfmxcon  begin -->
            <div class="jfmxcon">
                <table class="l_tablemost">
                    <tr id="goodconsultlist_title">
                        <th>咨询商品</th>
                        <th>商品名称</th>
                        <th>咨询回复</th>
                    </tr>
                    <script id="goodconsultlist" type="text/html">
                        {{if list.length>0}}
                        {{each list as pro i}}
                        <tr>
                            <td>
                                <img src="{{pro.proImg}}" width="50" height="50" />
                            </td>
                            <td>{{pro.spuname}}</td>
                            <td>
                                <div>
                                    我的咨询：{{pro.consultcontent}} {{pro.consultdateStr}}
                                </div>
                                {{if pro.replycontent==null}}
                                <div class="div_replycontent">
                                    未回复
                                </div>
                                {{else}}
                                <div class="div_replycontent">
                                    店家回复：{{pro.replycontent}} {{pro.replydateStr}}
                                </div>
                                {{/if}}
                            </td>
                        </tr>
                        {{/each}}
                        {{else}}
                        <tr>
                            <td colspan="3">
                                <div class="l_zwwxjlimg"><i></i><p class="yscmh mt5">暂无记录</p></div>
                            </td>
                        </tr>
                        {{/if}}
                    </script>
                </table>
            </div>
            <div class="clear"></div>
            <div class="page" id="pager">
            </div>
            <!--jfmxcon stop -->
        </div>
        
         <% include("/template/pc/memberCenter/Common_M/M_GuessYouLike.html",{}){}%>
        <!--l_jfmx积分明细  stop -->
        <!--l_like 猜你喜欢 开始 -->
      <!--   @{
            Html.RenderAction("M_GuessYouLike", "Common_M");
        } -->
        <!--l_like 猜你喜欢 结束 -->
    </div>
    <!--rightside 右边内容  结束 -->
    <div class="clear"></div>
</div>
<!--main  主要内容  结束 -->
