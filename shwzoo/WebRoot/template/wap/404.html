<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>网页访问不鸟</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="HandheldFriendly" content="true">
<meta name="msapplication-tap-highlight" content="no">
<style>
blockquote,body,code,dd,div,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,legend,li,ol,optgroup,option,p,pre,select,td,textarea,th,ul{margin:0;padding:0}
fieldset,img{border:0}
li,ol,ul{list-style:none}
h1,h2,h3,h4,h5,h6{font-size:100%}
legend{color:#000}
button,input,optgroup,option,select,textarea{font-family:inherit;font-size:inherit;font-style:inherit;font-weight:inherit}
button,input,select{margin:0;line-height:1.2}
a img,img{-ms-interpolation-mode:bicubic}
body{background:#FFF}
a{color:#06c;text-decoration:none}
a:active,a:focus,a:hover{color:#06c;text-decoration:underline}
table{border-collapse:collapse;border-spacing:0}
aside,header,section{display:block}
body,button,input,select,textarea{font:12px/1.5 tahoma,arial,"隶书";color:#666}
.center{text-align:center}
.clear:after,.clearfix:after{content:".";display:block;clear:both;visibility:hidden;font-size:0;height:0;line-height:0}
.clear,.clearfix{zoom:1}
.b-panel{position:absolute}
.b-fr{float:right}
.b-fl{float:left}
.error-404{background-color:#EDEDF0}
.module-error{position:fixed;width:320px;overflow:hidden;top:50%;margin-top:-80px; left:50%; margin-left:-160px;}
.module-error .error-main{margin:0 auto;width:320px}
.module-error .label{float:left;width:130px}
.module-error .label img{display:block;width:100%;height:auto}
.module-error .info{margin-left:140px;line-height:1.8}
.module-error .title{color:#666;font-size:14px}
.module-error .reason{margin:8px 0 18px 0;color:#666}
</style>
</head>
<body class="error-404">
<div id="doc_main">
	
	<section class="bd clearfix">
		<div class="module-error">
			<div class="error-main clearfix">
				<div class="label"><img src="/resource/wap/images/error.png"></div>
				<div class="info">
					<h3 class="title">啊哦，你所访问的页面不存在了，可能是炸了</h3>
					<div class="reason">
						<p>可能的原因：</p>
						<p>1.手抖打错了。</p>
						<p>2.链接过了保质期。</p>
					</div>
					<div class="oper">
						<p><a href="/index.html">回到网站首页&gt;</a></p>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

</body></html>
