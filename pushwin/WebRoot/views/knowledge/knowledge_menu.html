<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--引入公用JS-->
<script src="${request.getContextPath()}/scripts/boot.js" type="text/javascript"></script>
<script type="text/javascript" src="${request.getContextPath()}/js/pw-common.js"></script>
<title>移动应用平台 - 树形分页</title>
</head>

<body style="height: 95%">    
    <!--主层开始-->
 <div style="height: 100%">
         <!--中间层开始x-->
		<div id='t4ui_treeM'>
			<div id="treegrid1" class="mini-treegrid" style="width:100%;height:440px;"     
			    url="${request.getContextPath()}/controller/knowledge/qryMenu" showTreeIcon="true"
			    treeColumn="menuName" idField="menuId" parentField="menuPid" resultAsTree="false"  
			    allowResize="false" expandOnLoad="true"  contextMenu="#treeMenu" >  
                <div property="columns">
                    <div name="menuName" field="menuName" headerAlign="left">目录名称</div>
                    <div field="menuDesc" width="80" headerAlign="left">目录描述</div>
                    <div field="menuSort" width="60" headerAlign="left">序号</div>
                </div>
            </div>
            <ul id="treeMenu" class="mini-contextmenu"  onbeforeopen="onBeforeOpen">
				<li name="add" onclick="onAddNode" iconCls="icon-add">增加目录</li>			
				<li name="edit" iconCls="icon-edit" onclick="onEditNode">编辑目录</li>
				<li name="remove" iconCls="icon-remove" onclick="onRemoveNode">删除目录</li>        
			</ul>
        <!--中间层结束-->   
    	</div>
    	<!-- 编辑菜单 -->        
   <div id="editWindow" class="mini-window t4ui_nopad" title="菜单编辑" style="width:450px;height: 300px" 
      showModal="true" allowResize="true" allowDrag="false">
     <div id="editform" class="form" align="center">
	    	<input name="menuId" class="mini-textbox" type="hidden" style="display: none"/>
	    	<input name="menuPid" type="hidden" class="mini-textbox"  style="display: none"/>
	    	<input name="menuLevel" type="hidden" class="mini-textbox"  style="display: none"/>
	        <div style="padding-top: 30px;">
		      	<span>目录名称：</span>
		      	<span><input name="menuName" class="mini-textbox" maxlength="16" required="true" style="width:250px;"/></span>
		    </div>
	      	<div style="padding-top: 30px">
		      	<span>目录序号：</span>
		      	<span><input  name="menuSort" class="mini-textbox" maxlength="2"   required="true" style="width:250px;"/></span>
	      	</div>
	      	<div style="padding-top: 30px">
		      	<span>目录描述 ：</span>
		      	<span><input  name="menuDesc" class="mini-textbox"  maxlength="32" required="true" style="width:250px;"/></span>
	      	</div>
	      	<div class="t4ui_jz t4ui_but" align="center" style="padding-top: 30px">
	      		<input value="保存" type="button" onclick="javascript:updateRow()"/>
	      		<input value="关闭" type="button" onclick="javascript:cancelRow()" style="padding-t: 30px"/>
	      	</div>      
      </div>
	</div>
	<!-- 添加菜单 -->        
   <div id="addWindow" class="mini-window t4ui_nopad" title="菜单添加" style="width:450px;" 
      showModal="true" allowResize="true" allowDrag="false">
     <div id="addform" class="form" align="center">
	    	<input id="pid" name="menuPid" class="mini-textbox" style="display: none"/>
	    	<input id="level" name="menuLevel" class="mini-textbox" style="display: none"/> 
	        <div style="padding-top: 30px;">
		      	<span>目录名称：</span>
		      	<span><input name="menuName" class="mini-textbox" maxlength="16" required="true" style="width:250px;"/></span>
		    </div>
	      	<div style="padding-top: 30px">
		      	<span>目录序号：</span>
		      	<span><input  name="menuSort" class="mini-textbox" maxlength="2" vtype="int;rangeLength:0,2"  required="true" style="width:250px;"/></span>
	      	</div>
	      	<div style="padding-top: 30px">
		      	<span>目录描述 ：</span>
		      	<span><input  name="menuDesc" class="mini-textbox" maxlength="32" required="true" style="width:250px;"/></span>
	      	</div>
	      	<div class="t4ui_jz t4ui_but" align="center" style="padding-top: 30px">
	      		<input value="保存" type="button" onclick="javascript:addRow()"/>
	      		<input value="关闭" type="button" onclick="javascript:addcancelRow()" style="padding-t: 30px"/>
	      	</div>    
      </div>
	</div>
</div>
    <!--主层结束-->
</body>
<script>
    mini.parse();
    var tree = mini.get("treegrid1");
    var treeid = '1';
    tree.load({
        id: treeid
    });

    function search() {
        var key = document.getElementById('key').value;
        tree.load({
            id: treeid,
            name: key
        });
    }
	 var editWindow = mini.get("editWindow");
	 var addWindow = mini.get("addWindow");
     var dept_grid = mini.get("dept_grid");
     var employee_grid = mini.get("employee_grid");
  	 
	function onBeforeOpen(e) {
	    var grid = mini.get("treegrid1");
	    var menu = e.sender;
	    var row = grid.getSelected();
	    if (!row ) {
	        e.cancel = true;
	        //阻止浏览器默认右键菜单
	        e.htmlEvent.preventDefault();
	        return;
	    }
	    ////////////////////////////////
	    var editItem = mini.getbyName("edit", menu);
	    var removeItem = mini.getbyName("remove", menu);
	    var addItem =mini.getbyName("add",menu);
	    editItem.show();
	    removeItem.show();
	    addItem.show();
	    if(row.menuLevel == 0)
	    {
	    	editItem.hide();
	    	removeItem.hide();
	    } else if(row.menuLevel == 2){
	    	addItem.hide();
	    }
	}
  	 
        //弹出添加菜单
        function onAddNode(e) {
          var form = new mini.Form("#addform");
          form.clear();
       	  var tree = mini.get("treegrid1");
          var node = tree.getSelectedNode();
          var pidItem = mini.get("pid");
          var levelItem = mini.get("level");
          pidItem.setValue(node.menuId);
          levelItem.setValue(node.menuLevel + 1);
	      addWindow.show();
        }
        function onEditNode(e) {
        	var tree = mini.get("treegrid1");
            var node = tree.getSelectedNode();
            if(node.id == "1")
            {
            	mini.alert("总结点无法选中");
            	return;
            }
            editWindow.show();
            var form = new mini.Form("#editform");
            form.clear();
            
               	form.setData(node);
                form.setChanged(false);
                form.unmask();
        }
        function onRemoveNode(e) {
       	   var tree = mini.get("treegrid1");
           var node = tree.getSelectedNode();
           var reqJson = "{\"menuId\":\"" + node.menuId + "\",\"menuPid\":\"" + node.menuPid + "\"}";
           if (node && tree.isLeaf(node) == true) {
               	mini.confirm("确定删除记录？","提示",
	            function(action) {
	            if (action == "ok") {
	            	 jQuery.ajax({
				         url: "${request.getContextPath()}/controller/knowledge/delMenu",
				         data: reqJson,
				         dataType : 'json',
               			 contentType : 'application/json',
				         type: "post",
				         success: function (text) {
				         	tree.reload(); 
				         }
					});
	            }
	            }
	          ); 
           }else
           {
           	mini.alert("请先删除菜单下的二级菜单");
           }
            
        }

		//菜单编辑保存
		function updateRow()
		{
	       	var form = new mini.Form("#editform");
            form.validate();
            if (form.isValid() == false) return;
            var o = form.getData();
            var json = mini.encode(o);
	       	jQuery.ajax({
               url: "${request.getContextPath()}/controller/knowledge/editMenu",
               data: json,
               dataType : 'json',
               contentType : 'application/json',
               type: "post",
               success: function (data) {
              		mini.showMessageBox({
			            showModal: false,
			            width: 250,
			            title: "提示",
			            iconCls: "mini-messagebox-warning",
			            message: data.msg,
			            timeout: 3000,
			            x: 'right',
			            y: 'bottom'
					});
              		editWindow.hide();
                  	tree.reload(); 
               },
               error: function (jqXHR, textStatus, errorThrown) {
               alert(textStatus);
                   alert(jqXHR.responseText);
               }
	          });
			 
		}
		//菜单保存
		function addRow()
		{
		 var form = new mini.Form("#addform");
         form.validate();
         if (form.isValid() == false) return;
         var o = form.getData();
         var json = mini.encode(o);
	   	 jQuery.ajax({
	           url : "${request.getContextPath()}/controller/knowledge/addMenu",
	           data : json,
	           dataType : 'json',
	           contentType : 'application/json',
	           type : "post",
	           success: function (text) {
	           console.info(text);
	           	if(!text.success)
	           	{
	           		mini.alert(text.msg); 
	           		addWindow.hide();
	                tree.reload(); 
	           		return ;
	           	}else
	           	{
	                addWindow.hide();
	                tree.reload();  
	           	}
	           },
	           error: function (jqXHR, textStatus, errorThrown) {
	               alert(jqXHR.responseText);
	           }
	       });
			 
		}
		//编辑关闭
		function cancelRow()
		{
			editWindow.hide();
		}
		//添加关闭
		function addcancelRow()
		{
			addWindow.hide();
		}
  </script>
  <style>
  	.mini-panel-border{
  		border-bottom:2px solid #d8d8d8;
  	}
  </style>
</html>
