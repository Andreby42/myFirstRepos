<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link href="../../css/demo.css" rel="stylesheet"
	type="text/css" />


<script src="../../scripts/boot.js"
	type="text/javascript"></script>

<script type="text/javascript" src="$../../js/pw-common.js"></script>
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	border: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
}
</style>
</head>
<body>
	<div class="mini-fit">

		<div id="grid1" class="mini-datagrid" style="width:100%;height:100%;"
			idField="id" allowResize="false" showPager="false"
			borderStyle="border-left:0;border-right:0;"
			onrowdblclick="onRowDblClick">
			<div property="columns">
				<div field="roleName" width="120" headerAlign="center"
					allowSort="true" align="center">
					<!-- 拥有角色 -->
				</div>
			</div>
		</div>

	</div>
	<div class="mini-toolbar"
		style="text-align:center;padding-top:8px;padding-bottom:8px;"
		borderStyle="border:0;">
		<a class="mini-button" style="width:60px;" onclick="onOk()">确定</a>
	</div>
</body>
</html>
<script type="text/javascript">
    mini.parse();

    var grid = mini.get("grid1");
	function SetData(data) {
           data = mini.clone(data);
           var userid = data.action;
    	   grid.setUrl("../../controller/role/queryRoleByUserId?userId="+userid);
    	   grid.load();
    }

    //动态设置URL
    //也可以动态设置列 grid.setColumns([]);


    function GetData() {
        var row = grid.getSelected();
        return row;
    }
    function search() {
        var key = mini.get("key").getValue();
        grid.load({ key: key });
    }
    function onKeyEnter(e) {
        search();
    }
    function onRowDblClick(e) {
        onOk();
    }
    //////////////////////////////////
    function CloseWindow(action) {
        if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
        else window.close();
    }

    function onOk() {
        CloseWindow("ok");
    }
    function onCancel() {
        CloseWindow("cancel");
    }


</script>
